<!-- templates/home.html -->
<h1>Migic Mirrow - the dream to search products by images</h1>
<h3>Author: Shuang Xie, Jason Chen</h3>

<form action="{% url 'search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
</form>

<ul>
  {% for post in object_list %}
    <h2>{{ post.title }}</h2>
    <i>{{ post.detail }}</i>
    <br>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  {% endfor %}
</ul>
